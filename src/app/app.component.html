<div class="container">
    <div class="columns is-centered">
      <div class="box column is-one-third">
        <h1 class="title has-text-centered">Typing challenge</h1>
        <p class="has-text-centered">
          <span 
            *ngFor="let letter of randomText.split('');let i = index"
            [class]="compare(entredText[i],letter)"
            >{{letter}}</span>
        </p>
        <br>
        <div class="field">
          <input class="input" type="text " (input)="onInput($any($event.target).value)"/>
        </div>
        <div class="box has-text-centered" *ngIf="entredText === randomText">
          <h1 class="title ">Success !!</h1>
        </div>
      </div>
    </div>
  </div>
